<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
            charset="utf-8"
        ></script>
        <link rel="stylesheet" href="p1.css">
        <title>Space Shooting Game</title>
    </head>
    <body>
        <div id="main-play-area">
            <img id="player" src="https://media.moddb.com/images/games/1/63/62622/Rocket_Ship_moving_1.gif">
            <h4 id="instructions-text">Let's shoot down our enemies! Save our planet ~</h4>
            <div id="start-button">
                <h1>START</h1>
            </div>
        </div>
        <div id="score"><h2>Score: <span>0</span></h2></div>
        <div id="control-information">Instructions : Use space to fire and arrow keys to move your space ship up and down</div>
        <div id = randomQuote-container>
            <blockquote class="RandomQuote">
              <p></p>
              <footer class="RandomQuote-footer">
                <cite title="Author Quote"></cite>
              </footer>
            </blockquote>
        <script type="text/javascript" src="p1.js"></script>
    </body>
</html>
